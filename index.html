<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال البيانات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeef3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .highlight {
            background-color: #f4faff;
            padding: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نموذج إدخال البيانات</h1>
        <form method="POST">
            <!-- Section 1: InBody Data -->
            <div class="form-section">
                <h3>بيانات InBody</h3>
                <label>تاريخ الفحص:</label>
                <input type="date" name="inbody_date" required>
                <label>الوزن (كجم):</label>
                <input type="number" step="0.1" name="weight" required>
                <label>كتلة العضلات (كجم):</label>
                <input type="number" step="0.1" name="muscle_mass" required>
                <label>وزن الدهون (كجم):</label>
                <input type="number" step="0.1" name="body_fat_weight" required>
                <label>وزن البروتين (كجم):</label>
                <input type="number" step="0.1" name="protein_weight" required>
                <label>معدل الأيض الأساسي (BMR):</label>
                <input type="number" name="bmr" required>
            </div>

            <!-- Section 2: Personal Information -->
            <div class="form-section">
                <h3>البيانات الشخصية</h3>
                <label>الطول (سم):</label>
                <input type="number" name="height" required>
                <label>العمر:</label>
                <input type="number" name="age" required>
                <label>الجنس:</label>
                <select name="gender" required>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label>مستوى النشاط:</label>
                <select name="activity_level" required>
                    <option value="sedentary">خامل</option>
                    <option value="lightly_active">نشاط خفيف</option>
                    <option value="moderately_active">نشاط متوسط</option>
                    <option value="very_active">نشاط عالي</option>
                </select>
                <label>الوزن المستهدف (كجم):</label>
                <input type="number" step="0.1" name="target_weight" required>
                <label>المدة المستهدفة (بالأشهر):</label>
                <input type="number" name="timeframe" required>
            </div>

            <button type="submit">إرسال البيانات</button>
        </form>
    </div>
</body>
</html>
