<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج خطة التغذية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeef3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .result-section {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f4faff;
            border-left: 4px solid #4CAF50;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نتائج خطة التغذية</h1>
        <div class="result-section">
            <p><strong>احتياجاتك اليومية من السعرات الحرارية:</strong> {{ recommendation }}</p>
        </div>
        <a href="/">العودة إلى النموذج</a>
    </div>
</body>
</html>
